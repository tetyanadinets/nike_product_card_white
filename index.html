<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike Product Card</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="ba-wrap">

		<header class="ba-header">
			<a href="#" class="ba-header__logo"><img src="img/logo.png" alt="Logo"></a>
			<ul class="ba-header__menu">
				<li class="ba-header__item"><a href="#" class="ba-header__link">LIFESTYLE</a></li>
				<li class="ba-header__item"><a href="#" class="ba-header__link ba-header__link--active">RUNNING</a></li>
				<li class="ba-header__item"><a href="#" class="ba-header__link">FOOTBALL</a></li>
				<li class="ba-header__item"><a href="#" class="ba-header__link">SKATEBOARDING</a></li>
			</ul>
			<a href="#" class="ba-header__burger"><img src="img/btn_menu.svg" alt="Menu button"></a>
		</header>
		<main>
			<section class="ba-card">
				<a href="#" class="ba-card__close"></a>
				<div class="ba-card-photos">
					<h3 class="ba-card-photos__name">
						Huarache
					</h3>
					<div class="ba-card-photos__top">
						<img class="ba-card-photos__image" src="img/huarache.png" alt="Huarache">
					</div>
					<div class="ba-card-photos__bottom">
						<ul class="ba-card-photos__trumbs">
							<li class="ba-card-photos__trumb"><img src="img/Image_from_Skype.png" alt="" class="ba-card-photos__trumbimg"></li>
							<li class="ba-card-photos__trumb"><img src="img/Image_from_Skype2.png" alt="" class="ba-card-photos__trumbimg"></li>
							<li class="ba-card-photos__trumb"><img src="img/Image_from_Skype3.png" alt="" class="ba-card-photos__trumbimg"></li>
						</ul>
					</div>
				</div>

				<div class="ba-card-info">
					<h3 class="ba-card-info__title ba-card-info__title--new">THE <span class="ba-card-info__highlight">RUNNING</span> HAS JUST BEGUN</h3>
					<p class="ba-card-info__name">Huarache
					<span class="ba-rating ba-rating--card">
						<span class="ba-rating__highlight" style="width: 80%;"></span>
					</span>
					</p>
					<p class="ba-card-info__price ba-card-info__price--dollar">200</p>
					<div class="ba-sizer">
						Size
						<ul class="ba-sizer__items">
							<li class="ba-sizer__item"><a href="#" class="ba-sizer__link">7</a></li>
							<li class="ba-sizer__item"><a href="#" class="ba-sizer__link">8</a></li>
							<li class="ba-sizer__item"><a href="#" class="ba-sizer__link">9</a></li>
							<li class="ba-sizer__item"><a href="#" class="ba-sizer__link ba-sizer__link--active">10</a></li>
							<li class="ba-sizer__item"><a href="#" class="ba-sizer__link">11</a></li>
						</ul>
					</div>
					<a href="#" class="ba-button ba-button--purple">Add to card</a>
					<a href="#" class="ba-button ba-button--white">Wishlist</a>
				</div>
				<div class="cf"></div>
			</section>
		</main>
		<footer class="ba-footer">

		</footer>

	</div>
</body>
</html>
